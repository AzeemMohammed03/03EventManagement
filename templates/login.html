<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="login.html" target="_blank">Login</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div id="main-content">
        <div id="login-container">
            <!-- Login Section -->
            <div id="login-form">
                <div class="login-heading">
                    <!-- <img src="avatar.png" alt="User Avatar" id="avatar"> -->
                    <p>
                        <h3 id="quote">Your next unforgettable moment is <br>  just one click away.</h3>
                    </p>
                </div>
                <!-- <p class="description">Event management is a process of organizing a professional and focused event, for a particular target audience.</p> -->
                <form action="/submit-login" method="post">
                    <div class="form-group">
                        <label for="username">Enter Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit-btn">Submit</button>
                    </div>
                </form>
                <p>Don't have an account?<br><br><a href="{{ url_for('registration') }}">Click Here to Register yourself</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Event Management</p>
    </footer>
</body>
</html>
